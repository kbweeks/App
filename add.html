<div class="container">
  
  <h1>
        Create an Event
    </h1>
  
  
<form id="commentForm" action="">
			
			<p>
			<label for="name">Event Name</label>
			<input type="text" name="name" id="name" required>
			</p>

			<p>
			<label for="email">Venue or Location</label>
			<input type="text" name="venue" id="venue" required>
			</p>
                        <p>
			<label for="name">Town</label>
			<input type="text" name="town" id="town" required>
			</p>
                        <p>
			<label for="name">State</label>
			<input type="text" name="state" id="state" required>
			</p>
			<p>
			<label for="email">Day</label>
			<input type="date" name="day" id="day" required>
			</p>
                        <p>
			<label for="name">Time</label>
			<input type="text" name="time" id="time" required>
			</p>

			<p>
			<label for="email">Cost</label>
			<input type="text" name="cost" id="cost" required>
			</p>
                        
                        
			<input type="submit" class="btn btn-block btn-primary" value="Create Event" id="submitEventBtn">
			
                </form>
